<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Default</title>
</head>
<body class="flex">
    <div class="container">
        <form class="form" action="#" method="GET">
            <h1 class="form__name">Create your free account</h1>
            <div class="form__title">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in</a>.</div>
            <div class="flex flex--sb">
                <input class="form__input" type="text" name="firstname" placeholder="First name">
                <input class="form__input" type="text" name="lastname" placeholder="Last name">
            </div>
            <input class="form__input" type="email" name="email" placeholder="Email address">
            <input class="form__input" type="password" name="password" placeholder="Password">
            <button class="btn">Sign up for free</button>
            <div calss="form__subtitle">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></div>
        </form>
    </div>
</body>
</html>
